<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="WDD 131 - Final Project | Travis Nelson | AWS Craftsman">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

  <script src="scripts/date.js" defer></script>
  <script src="scripts/dashboard.js" defer></script>
  <title>AWS Certification Dashboard</title>

<body>
  <div class="header">
    <div class="container">
      <h1>AWS Certification Dashboard</h1>
      <p>Track your progress toward AWS cloud expertise</p>
    </div>
  </div>

  <div class="container">
    <div class="upcoming-exams">
    </div>

    <div class="stats-overview">
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <h2>Active Certifications</h2>
        </div>
        <div class="card-content">
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Recent Study Sessions</h2>
        </div>
        <div class="card-content">
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Earned Certifications</h2>
        </div>
        <div class="card-content">
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <button onclick="startStudySession()" class="btn btn-primary">Start Study Session</button>
      <a href="resources.html" class="btn btn-secondary">Browse Resources</a>
      <a href="notes.html" class="btn btn-secondary">Review Notes</a>
    </div>

    <div class="footer">
      <div class="footer-item">
        <div>&copy;<span id="currentYear"></span>&nbsp;AWS Craftsman</div>
        <div>Last Update: <span id="lastModified"></span></div>
        <div><a href="https://www.loom.com/share/691af7926ed94d2e97d653e1aea58fc1" alt="Loom Video">Loom Video</a></div>
      </div>
    </div>
